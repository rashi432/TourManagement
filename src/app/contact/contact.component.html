<section>

    <div class="box">
        <h1>EQUIRY FORM</h1>

        <div class="ContactForm">
            <form #f="ngForm">
                <div class="form-group">
                    <!-- <label for="email">Email address:</label> -->
                    <input #nameref="ngModel" [(ngModel)]="nameProp" name="name" type="text" class="form-control" placeholder="Enter name" id="name">
                </div>
                <div class="form-group">
                    <!-- <label for="email">Email address:</label> -->
                    <input #emailref="ngModel" [(ngModel)]="emailProp" name="email" type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                    <!-- <label for="pwd">Password:</label> -->
                    <textarea #messageref="ngModel" [(ngModel)]="messageProp" name="message" type="message" class="form-control" placeholder="Comment.." id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <p></p>
                <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>

            </form>
        </div>


    </div>
</section>
