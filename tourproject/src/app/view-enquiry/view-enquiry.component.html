<table class="table">
    <thead class="thead-dark">
        <tr>


            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Message</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredenquiry">

            <td>{{p.name}}</td>
            <td>{{p.email}}</td>
            <td>{{p.mobile}}</td>
            <td>{{p.message}}</td>

        </tr>


    </tbody>
</table>
