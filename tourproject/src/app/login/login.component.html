<div class="container">

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <img src="../../assets/images/login2.jpg" width="80px" height="80px " alt="">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

                </div>
                <div class="modal-body">

                    <form #f="ngForm">
                        <div class="form-group">
                            <!-- <label for="email">Email address:</label> -->
                            <input #emailref="ngModel" [(ngModel)]="emailProp" name="email" type="email" class="form-control" placeholder="Enter email" id="email">
                        </div>
                        <div class="form-group">
                            <!-- <label for="pwd">Password:</label> -->
                            <input #passref="ngModel" [(ngModel)]="passwordProp" name="password" type="password" class="form-control" placeholder="Enter password" id="pwd">
                        </div>
                        <p></p>
                        <button type="submit" class="btn btn-dark">LogIn</button>
                        <label>  New User? <a routerLink="/signup" type="submit" class="btn btn-primary btn-sm">SignUp</a></label>
                    </form>

                </div>

            </div>
        </div>
    </div>

</div>
